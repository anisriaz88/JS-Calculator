<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="output" placeholder="0" >
           <div class="btns">
            <button onclick="clr()">CL</button>
            <button onclick="del()">Del</button>
            <button onclick="dispaly('%')">%</button>
            <button onclick="dispaly('/')">/</button>
            <button onclick="dispaly('9')">9</button>
            <button onclick="dispaly('8')">8</button>
            <button onclick="dispaly('7')">7</button>
            <button onclick="dispaly('*')">x</button>
            <button onclick="dispaly('6')">6</button>
            <button onclick="dispaly('5')">5</button>
            <button onclick="dispaly('4')">4</button>
            <button onclick="dispaly('-')">-</button>
            <button onclick="dispaly('3')">3</button>
            <button onclick="dispaly('2')">2</button>
            <button onclick="dispaly('1')">1</button>
            <button onclick="dispaly('+')">+</button>
            <button onclick="dispaly('0')">0</button>
            <button onclick="dispaly('.')">.</button>
            <button onclick="calculate()">=</button>
           </div>
        </div>
    </div>
    <script>function calculate() {
        try {
          output.value = math.evaluate(output.value);
          console.log("clicled");
        } catch (err) {
          output.value = "Error";
        }
      }</script>
    <script src="./script.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.2.1/math.js"></script>
</body>
</html>
